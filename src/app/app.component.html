<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Cross</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input type="file" #fileupload (change)="handleFileInput($event)" hidden>
    <button type="button" class="btn btn-default navbar-btn shadow-none" (click)="fileupload.click()">Import</button>
    <button type="button" class="btn btn-default navbar-btn shadow-none" (click)=saveToFile()>Export</button>
  </div>
</nav>
<div class="row">
  <div class="col-lg">
    <app-grid></app-grid>
  </div>
  <div class="col-lg">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Fill</a>
        <ng-template ngbNavContent>
        <app-suggestions></app-suggestions>
        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <a ngbNavLink>Clues</a>
        <ng-template ngbNavContent>
          <app-clues></app-clues>
        </ng-template>
      </li>
      <li [ngbNavItem]="3">
        <a ngbNavLink>Search</a>
        <ng-template ngbNavContent>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
	</div>
</div>
