<div class="container-fluid d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cross</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <input type="file" #fileupload (change)="handleFileInput($event)" hidden>
      <button type="button" class="btn btn-default navbar-btn shadow-none" (click)="fileupload.click()">Import</button>
      <button type="button" class="btn btn-default navbar-btn shadow-none" (click)=saveToFile()>Export</button>
    </div>
  </nav>
  <div class="row flex-fill" style="min-height: 0px;">
    <div class="col-lg mh-100">
      <app-grid></app-grid>
    </div>
    <div class="col-lg mh-100">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
