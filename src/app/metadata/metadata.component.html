<div class="h-100 overflow-auto d-flex flex-column" style="max-width: 600px">
    Title <quill-editor placeholder="(no title)" [(ngModel)]="title" #modelRef="ngModel"></quill-editor>
    Author <quill-editor placeholder="(no author)" [(ngModel)]="author" #modelRef="ngModel"></quill-editor>
    Copyright <quill-editor placeholder="(no copyright)" [(ngModel)]="copyright" #modelRef="ngModel"></quill-editor>
    Notes <quill-editor placeholder="(no notes)" [(ngModel)]="notes" #modelRef="ngModel"></quill-editor>
</div>
